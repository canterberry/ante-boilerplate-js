defaults: &defaults
  working_directory: ~/project
  docker:
  - image: twuni/javascript:1.0.3

version: 2
jobs:
  build:
    <<: *defaults
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-{{ checksum ".nvmrc" }}-yarn-lock-{{ checksum "yarn.lock" }}
    - run:
        name: Installing dependencies
        command: |
          yarn install --frozen-lockfile
    - save_cache:
        key: v1-{{ checksum ".nvmrc" }}-yarn-lock-{{ checksum "yarn.lock" }}
        paths:
        - node_modules
    - run:
        name: Building assets for production
        command: |
          NODE_ENV=production yarn build
    - store_artifacts:
        path: lib
    - run:
        name: Checking code style
        command: |
          mkdir -vp reports/lint
          yarn lint --format junit --output-file reports/lint/junit.xml
    - store_test_results:
        path: reports
    - run:
        name: Testing
        command: |
          mkdir -vp reports/test
          yarn --silent test --reporter xunit > reports/test/junit.xml
    - store_test_results:
        path: reports
    - run:
        name: Generating code coverage report
        command: |
          yarn coverage --report-dir coverage
    - store_artifacts:
        path: coverage
    - run:
        name: Generate documentation
        command: |
          yarn documentation
    - store_artifacts:
        path: docs
    - run:
        name: Scanning dependencies for vulnerabilities
        command: |
          if [ -n "${SNYK_TOKEN}" ]; then
            yarn security
          else
            echo 'Missing authorization for snyk.io; skipping vulnerability scan'
          fi
